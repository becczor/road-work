<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
	<head>
		<title>Road Work</title>
		<!--<link rel="stylesheet" href="./static/lib/css/bootstrap-select.scss">-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/lib/css/variables.scss">
		<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
		<link rel="stylesheet" href="./static/lib/css/dc.css">
		<link rel="stylesheet" href="./static/css/main.css">

	</head>
	<body class="application">

		
		<div class="container-fluid">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Road Work - A Traffic Accidents Visualization</a>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
			
				<!-- Sort Buttons -->
				<div class="col-sm-3">

					<div class="chart-wrapper">
						<div class="chart-stage">
							<div class="scatter-sort">
								<h5 class="sortTitle">Filter by:</h5>

								<div class="form-group" id="lightC">
									<h6 class="description">Light Conditions</h6>
									<select class="form-control" multiple id="sel_light">
										
									</select>
								</div>

								<div class="form-group" id="roadC">
									<h6 class="description">Road Conditions</h6>
									<select class="form-control" multiple id="sel_road">
										
									</select>
								</div>

								<div class="form-group" id="weatherC">
									<h6 class="description">Weather Conditions</h6>
									<select class="form-control" multiple id="sel_weather">
										
									</select>
								</div>

								<div class="btn" id="option">
									<input name="updateButton" type="button" value="Update Map" onclick="updateData()"/>
								</div>
								<div class="btn" id="clear">
									<input name="clearButton" type="button" value="Clear Filter" onclick="clear()"/>
								</div>


							</div>
						</div>
					</div>
				</div>

				<!-- Map -->
				<div class="col-sm-5">
					<div class="chart-wrapper">
						<div class="chart-stage">
							<div id="world-map"></div>
						</div>
					</div>
				</div>


				<!-- Scatter plot -->
				<div class="col-sm-4">
					<div class="chart-wrapper">
						<div class="form-group" id="y">
							<select class="form-control" id="sel_y">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>

						<div class="chart-stage">
							<div id="scatter-plot"></div>
						</div>

						<div class="form-group" id="x">
							<select class="form-control" id="sel_x" onChange="updateScatterAxis()">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>
					</div>
				</div>

			</div>

		</div> <!-- container -->

		<!-- Time graph -->
		<div class="row">
			<div class="col-sm-12">
				<div class="chart-wrapper">
					<div class="chart-stage">
						<div id="bar-chart"></div>
					</div>

					<div class="form-group">
						<select class="form-control" id="sel_bc">
							<option value="Day_of_Week">Day of Week</option>
							<option value="Speed_limit">Speed Limit</option>
							<option value="Number_of_Vehicles">Number of Vehicles</option>
							<option value="Number_of_Casualties">Number of Casualties</option>
							<option value="Date">Date</option>
							<option value="Time">Time</option>
							<option value="Year">Year</option>
						</select>
					</div>
				</div>
			</div>
		</div>


		<script src="./static/lib/js/jquery.min.js"></script>
		<script src="./static/lib/js/bootstrap.bundle.min.js"></script>
		<script src="./static/lib/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
		<script src="./static/lib/js/d3.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script src="./static/lib/js/queue.js"></script>
		<!-- Modules -->
		<script src='./static/js/map.js' type='text/javascript'></script>
		<script src='./static/js/sp.js' type='text/javascript'></script>
		<script src='./static/js/main.js' type='text/javascript'></script>
		<script src='./static/js/bc.js' type='text/javascript'></script>

	</body>
</html>
