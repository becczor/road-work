<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
	<head>
		<title>Road Work</title>
		<link rel="stylesheet" href="./static/lib/css/bootstrap-select.scss">
		<link rel="stylesheet" href="./static/lib/css/variables.scss">
		<link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
		<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
		<link rel="stylesheet" href="./static/lib/css/dc.css">
		<link rel="stylesheet" href="./static/css/main.css">

	</head>
	<body class="application">

		
		<div class="container-fluid">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Road Work - A Traffic Visualization</a>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
			
				<!-- Sort Buttons -->
				<div class="col-sm-6">
					<div class="chart-wrapper">
						<div class="chart-stage">

							<h5 class="sortTitle">Filter by:</h5>

							
							<select class="selectpicker" multiple id="sel_weather" title="Weather Conditions" data-style="btn-info">
								
							</select>
							
							<select class="selectpicker" multiple id="sel_light" title="Light Conditions" data-style="btn-info">
								
							</select>

							<select class="selectpicker" multiple id="sel_road" title="Road Conditions" data-style="btn-info">
								
							</select>


						</div>
					</div>
				</div>

				<!-- Map -->
				<div class="col-sm-2">
					<div class="chart-wrapper">
						<div class="chart-stage">
							<div id="world-map"></div>
						</div>
					</div>
				</div>


				<!-- Scatter plot -->
				<div class="col-sm-4">
					<div class="chart-wrapper">
						<div class="form-group" id="y">
							<select class="form-control" id="sel_y">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>

						<div class="chart-stage">
							<div id="scatter-plot"></div>
						</div>

						<div class="form-group" id="x">
							<select class="form-control" id="sel_x">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>
					</div>
				</div>

			</div>

		</div> <!-- container -->

		<!-- Time graph -->
		<div class="row">
			<div class="col-sm-12">
				<div class="chart-wrapper">
					<div class="chart-stage">
						<div id="bar-chart"></div>
					</div>

					<div class="form-group">
						<select class="form-control" id="sel_bc">
							<option value="Day_of_Week">Day of Week</option>
							<option value="Speed_limit">Speed Limit</option>
							<option value="Number_of_Vehicles">Number of Vehicles</option>
							<option value="Number_of_Casualties">Number of Casualties</option>
							<option value="Date">Date</option>
							<option value="Time">Time</option>
							<option value="Year">Year</option>
						</select>
					</div>
				</div>
			</div>
		</div>


		<script src="./static/lib/js/jquery.min.js"></script>
		<script src="./static/lib/js/bootstrap.bundle.min.js"></script>
		<script src="./static/lib/js/bootstrap.min.js"></script>
		<script src="./static/lib/js/bootstrap-select.js"></script>
		<script src="./static/lib/js/d3.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script src="./static/lib/js/queue.js"></script>
		<!-- Modules -->
		<script src='./static/js/map.js' type='text/javascript'></script>
		<script src='./static/js/sp.js' type='text/javascript'></script>
		<script src='./static/js/main.js' type='text/javascript'></script>
		<script src='./static/js/bc.js' type='text/javascript'></script>

	</body>
</html>
