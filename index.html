<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
	<head>
		<title>Road Work</title>
		<link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
		<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
		<link rel="stylesheet" href="./static/lib/css/dc.css">
		<link rel="stylesheet" href="./static/css/main.css">

	</head>
	<body class="application">

		
		<div class="container-fluid">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Road Work - A Traffic Visualization</a>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
			
				<!-- Sort Buttons -->
				<div class="col-sm-2">
					<div class="chart-wrapper">
						<div class="chart-stage">

							<h5 class="sortTitle">Sort by:</h5>

							<div class="form-group" id="sort_weather">
								<select multiple class="form-control" id="sel_weather">
									<option value="Day_of_Week">Day of Week</option>
								</select>
							</div>

							<div class="form-group" id="sort_road">
								<select multiple class="form-control" id="sel_road">
									<option value="Day_of_Week">Day of Week</option>
								</select>
							</div>

							<div class="form-group" id="sort_light">
								<select multiple class="form-control" id="sel_light">
									<option value="Day_of_Week">Day of Week</option>

								</select>
							</div>

						</div>
					</div>
				</div>

				<!-- Map -->
				<div class="col-sm-6">
					<div class="chart-wrapper">
						<div class="chart-stage">
							<div id="world-map"></div>
						</div>
					</div>
				</div>


				<!-- Scatter plot -->
				<div class="col-sm-4">
					<div class="chart-wrapper">
						<div class="form-group" id="x">
							<select class="form-control" id="sel1">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>

						<div class="chart-stage">
							<div id="scatter-plot"></div>
						</div>

						<div class="form-group">
							<select class="form-control" id="sel12">
								<option value="Day_of_Week">Day of Week</option>
								<option value="Speed_limit">Speed Limit</option>
								<option value="Number_of_Vehicles">Number of Vehicles</option>
								<option value="Number_of_Casualties">Number of Casualties</option>
								<option value="Date">Date</option>
								<option value="Time">Time</option>
								<option value="Year">Year</option>
							</select>
						</div>
					</div>
				</div>

			</div>

		</div> <!-- container -->

		<!-- Time graph -->
		<div class="row">
			<div class="col-sm-12">
				<div class="chart-wrapper">
					<div class="chart-stage">
						<div id="bar-chart"></div>
					</div>
				</div>
			</div>
		</div>


		<script src="./static/lib/js/jquery.min.js"></script>
		<script src="./static/lib/js/bootstrap.bundle.min.js"></script>
		<script src="./static/lib/js/bootstrap.min.js"></script>
		<script src="./static/lib/js/d3.min.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script src="./static/lib/js/queue.js"></script>
		<script src="./static/lib/js/underscore.min.js"></script>
		<!-- Modules -->
		<script src='./static/js/map.js' type='text/javascript'></script>
		<script src='./static/js/sp.js' type='text/javascript'></script>
		<script src='./static/js/main.js' type='text/javascript'></script>
		<script src='./static/js/bc.js' type='text/javascript'></script>

	</body>
</html>
